<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <table>
        <thead>
        <tr>
            <th> ID </th>
            <th> Model </th>
            <th> Series </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${cars.empty}">
            <td colspan="2"> No Cars Available </td>
        </tr>
        <tr th:each="c : ${cars}">
            <td><span th:text="${c.id}"> ID </span></td>
            <td><span th:text="${c.model}"> Model </span></td>
            <td><span th:text="${c.series}"> Series </span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
